<div class="search">
  <form class="searchForm">
    <mat-form-field class="searchInput">
      <mat-label class="searchLable">
        <mat-icon class="searchIcon" fxLayoutAlign="center center">search</mat-icon>
        {{ "MAIN_PAGE.SEARCH" | translate }}
      </mat-label>
      <input matInput class="form-control" [(ngModel)]="userQuestion" type="text" name="userQuestion" id="userQuestions"
        (ngModelChange)="userNext($event)" />
    </mat-form-field>
  </form>
