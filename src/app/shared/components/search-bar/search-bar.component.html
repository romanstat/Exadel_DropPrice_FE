<div class="search">
  <form class="searchForm">
    <app-search
      (onEmitSearchTerm)="searchTermChange($event)"
      [initialValue$]="initialValue$"
    >
    </app-search>
  </form>
  <div class="listWrapper">
    <app-tags-filter
      [tags$]="tags$"
      [activeTags$]="activeTags$"
      (chipSelected)="searchTagChange($event)"
    >
    </app-tags-filter>
  </div>
</div>
