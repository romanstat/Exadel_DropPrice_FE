<div class="search">
  <form class="searchForm">
    <mat-form-field class="searchInput">
      <mat-label class="searchLable">
        {{ "MAIN_PAGE.SEARCH" | translate }}
      </mat-label>
      <input
        matInput
        class="form-control"
        [(ngModel)]="userQuestion"
        type="text"
        name="userQuestion"
        id="userQuestions"
        (ngModelChange)="userNext($event)"
      />
      <mat-icon class="searchIcon" fxLayoutAlign="center center">
       {{ "search" }}
      </mat-icon>
    </mat-form-field>
  </form>
  <div class="listWrapper">
    <mat-chip-list selectable multiple aria-label="Fish selection">
      <div class="chipsBlock">
        <mat-chip
          class="chipsStyle"
          #chips="matChip"
          *ngFor="let newTags of tags$ | async"
          (click)="getCardsByTag(newTags?.tagName, chips)"
        >
          <mat-icon class="chipsIcon" *ngIf="chips.selected">check</mat-icon>
         #  {{ newTags?.tagName }}
        </mat-chip>
      </div>
    </mat-chip-list>
  </div>
</div>
