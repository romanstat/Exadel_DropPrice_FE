<div class="search">
  <form class="example-form">
    <mat-form-field class="search-input">
      <mat-label class="searchLable">{{
        "MAIN_PAGE.SEARCH" | translate
      }}</mat-label>
      <input
        matInput
        class="form-control"
        [(ngModel)]="userQuestion"
        type="text"
        name="userQuestion"
        id="userQuestions"
        (ngModelChange)="userNext($event)"
      />
      <mat-icon class="search__icon" fxLayoutAlign="center center"
        >{{ "search" }}
      </mat-icon>
    </mat-form-field>
  </form>
  <div class="list-wrapper">
    <mat-chip-list selectable multiple aria-label="Fish selection">
      <mat-chip
        class="ChipsStyle"
        #chips="matChip"
        *ngFor="let newTags of tags"
        (click)="getCardsByTag(newTags?.tagName, chips)"
      >
        <mat-icon *ngIf="chips.selected">check</mat-icon>
        {{ newTags?.tagName }}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
