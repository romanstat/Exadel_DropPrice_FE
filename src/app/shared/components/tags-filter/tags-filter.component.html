<mat-chip-list selectable multiple #matChipList>
  <mat-chip
    #chip="matChip"
    *ngFor="let tag of tags$ | async"
    (click)="toggleSelection(chip)"
    [value]="tag"
    [selected]="value.tagId"
    (selectionChange)="changeSelectedTag($event, userAction)"
  >
    <mat-icon *ngIf="chip.selected">check</mat-icon>
    {{tag.tagName}}
  </mat-chip>
</mat-chip-list>
