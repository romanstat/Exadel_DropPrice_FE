<div class="discounts-box">
  <h3>
    <ng-content></ng-content>
  </h3>
  <div class="discounts-box__settings">
    <mat-form-field>
      <mat-label
        fxLayoutAlign="center center"
      >{{"MAIN_PAGE.FILTER.SORT_BY.TITLE" | translate}}:
      </mat-label>
      <mat-select
        (selectionChange)="selectSort($event)"
      >
        <mat-option *ngFor="let sort of sortBy" [value]="sort">
          {{sort.name | translate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label
        fxLayoutAlign="space-around center"
      >
        <mat-icon class="location__icon">room</mat-icon>
        {{"MAIN_PAGE.FILTER.LOCATION_SORT.TITLE" | translate}}:
      </mat-label>
      <mat-select
        (selectionChange)="selectLocation($event)"
      >
        <mat-option
          [value]="activeCoords"
          (click)="myCoords($event)"
        >Моя локация
        </mat-option>
        <mat-option *ngFor="let town of towns" [value]="town">
          {{town.townName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ul class="discounts-box__list">
    <li *ngFor="let discount of discounts">
      <app-discounts-list-item
        [discount]="discount"
        (changeFavourites)="getToggleFavourites($event)"
        (requestTicket)="requestTicket($event)"
      ></app-discounts-list-item>
    </li>
  </ul>
</div>
