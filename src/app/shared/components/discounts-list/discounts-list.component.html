<div class="discounts-list">
  <h3>
    <ng-content></ng-content>
  </h3>
  <div class="discounts-list__settings">
    <mat-form-field>
      <mat-label>{{"MAIN_PAGE.SORT.PARAM_SORT.TITLE" | translate}}:</mat-label>
      <mat-select
        (selectionChange)="selectSort($event)"
      >
        <mat-option *ngFor="let sort of sortBy" [value]="sort">
          {{sort.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{"MAIN_PAGE.SORT.LOCATION_SORT" | translate}}:</mat-label>
      <mat-select
        (selectionChange)="selectLocation($event)"
      >
        <mat-option [value]="activeUser">Моя локация</mat-option>
        <mat-option *ngFor="let town of towns" [value]="town">
          {{town.townName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <ul>
    <li *ngFor="let discount of discounts">
      <app-discounts-list-item
        [discount]="discount"
      ></app-discounts-list-item>
    </li>
    >
  </ul>
</div>
