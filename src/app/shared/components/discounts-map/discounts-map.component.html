<div class="map">
  <agm-map
    [latitude]="(locationSelected$ | async).latitude"
    [longitude]="(locationSelected$ | async).longitude"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
  >

    <agm-marker
      *ngFor="let pointOfSales of pointsOfSales$ | async; let i = index"
      (markerClick)="clickedMarker(pointOfSales.name, pointOfSales.id)"
      [latitude]="pointOfSales.latitude"
      [longitude]="pointOfSales.longitude"
      [label]="pointOfSales.name"
    >
      <agm-info-window>
        <p>
          <strong>{{pointOfSales.name}}</strong>
        </p>
        <p>
          <strong>{{pointOfSales.address}}</strong>
        </p>
      </agm-info-window>

    </agm-marker>
    <agm-marker [latitude]="(locationSelected$ | async).latitude + 0.3"
                [longitude]="(locationSelected$ | async).longitude"
                [label]="'YOU'"
    >
      <agm-info-window>
        <p>
          <strong>{{'you are here'}}</strong>
        </p>
      </agm-info-window>
    </agm-marker>
    <agm-rectangle
      [north]="max('latitude')"
      [east]="max('longitude')"
      [south]="min('latitude')"
      [west]="min('longitude')"
    >
    </agm-rectangle>
  </agm-map>
</div>
