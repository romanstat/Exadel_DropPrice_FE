<div class="login-wrapper">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>{{ "LOGIN.TITLE" | translate }}</h2>
        <mat-form-field>
          <mat-label>{{ "LOGIN.EMAIL_LABEL" | translate }}</mat-label>
          <input matInput formControlName="email" />
          <mat-error>{{ "LOGIN.VALID_EMAIL" | translate }} </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{ "LOGIN.PASSWORD_LABEL" | translate }}</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="password.hasError('minlength')">
            {{ "LOGIN.PASS_ERR_LENGTH" | translate }}
          </mat-error>
          <mat-error *ngIf="password.hasError('pattern')">
            {{ "LOGIN.STRONG_PASS" | translate }}
          </mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          [disabled]="loginForm.invalid"
          type="submit"
        >
          {{ "LOGIN.TITLE" | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
