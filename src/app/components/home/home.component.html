<app-search-bar [tags]="tags" (searchQueryChange)="onSearchQueryChange($event)"></app-search-bar>
<app-discounts-list
  [discounts]="discounts"
  [towns]="towns"
  (locationChange)="onLocationChange($event)"
  (getTicket)="getTicket($event)"
  (sortChange)="onSortChange($event)"
  (toggleFavourites)="changeFavourites($event)"
  [activeCoords]="activeCoords"
  [sortBy]="sortBy"
  (toggleCoordinates)="onChangeUserCoords()"
></app-discounts-list>
<ng-template appRef></ng-template>
