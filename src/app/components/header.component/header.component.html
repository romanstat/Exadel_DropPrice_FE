<div class="header">
  <div class="logo">Logo</div>
  <div class="right-side"
       fxLayoutGap="20px"
       fxLayoutAlign="center center"
  >
    <a *appVerifyUserRoles='["Admin"]'
       mat-stroked-button
       href="https://www.google.com/"
       target="_blank"
    >
      Панель Администратора
    </a>
    <a *appVerifyUserRoles='["Moderator"]'
       mat-stroked-button
       href="https://www.google.com/"
       target="_blank"
    >
      Добавить Вендора
    </a>
    <mat-form-field appearance="fill" class="language">
      <mat-label>{{ "HEADER.SELECTOR_TITLE" | translate }}</mat-label>
      <mat-select
        [(ngModel)]="defaultLang"
        (selectionChange)="languageHandler($event.value)"
      >
        <mat-option *ngFor="let lang of langs" [value]="lang">
          {{ lang }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button *ngIf="activeUser$ | async"
            mat-raised-button
            color="primary"
            class="button"
            (click)="logoutHandler()"
            routerLink="/login"
    >
      {{ "BUTTON.LOGOUT" | translate }}
    </button>
  </div>
</div>
