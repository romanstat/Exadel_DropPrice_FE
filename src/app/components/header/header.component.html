<div class="header">
  <a class="header__logo"
     routerLink=""
  >DropPrice</a>
  <div class="header__nav"
       fxLayoutGap="20px"
       fxLayoutAlign="center center"
  >
    <a *appVerifyUserRoles='["Admin"]'
       mat-stroked-button
    >
      {{ "HEADER.ADMIN_PANEL_LINK_TITLE" | translate }}
    </a>
    <a *appVerifyUserRoles='["Moderator"]'
       mat-stroked-button
    >
      {{ "HEADER.MODERATOR_PANEL_LINK_TITLE" | translate }}
    </a>
    <mat-form-field appearance="fill" class="language">
      <mat-label>{{ "HEADER.SELECTOR_TITLE" | translate }}</mat-label>
      <mat-select
        [(ngModel)]="defaultLang"
        (selectionChange)="languageHandler($event.value)"
      >
        <mat-option *ngFor="let lang of langs" [value]="lang">
          {{ lang }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button *ngIf="activeUser$ | async"
            mat-raised-button
            color="primary"
            class="button"
            (click)="logoutHandler()"
            routerLink="/login"
    >
      {{ "BUTTON.LOGOUT" | translate }}
    </button>
  </div>
</div>
