<div class="map-wrapper" fxLayoutGap.xs="10px" fxLayout.xs="column">
  <mat-icon mat-dialog-close (click)="close()">close</mat-icon>
  <div mat-dialog-content>
    <agm-map
      [latitude]="coordinates.latitude"
      [longitude]="coordinates.longitude"
      [zoom]="zoom"
      (mapClick)="onChoseLocation($event)"
    >
      <agm-marker
        [latitude]="coordinates.latitude"
        [longitude]="coordinates.longitude"
      ></agm-marker>
    </agm-map>
  </div>

  <mat-dialog-actions fxLayoutAlign="start center">
    <button
      mat-raised-button
      color="accent"
      [mat-dialog-close]="true"
      (click)="getCoordinates()"
    >
      {{ "MAP.ADD_POINT_BTN" | translate }}
    </button>
  </mat-dialog-actions>
</div>
