<div
  class="map-wrapper"
  fxLayoutGap.xs="10px"
  fxLayout.xs="column"
  fxLayoutAlign.xs="center center"
>
  <mat-icon mat-dialog-close (click)="close()">close</mat-icon>
  <div mat-dialog-content>
    <agm-map
      [latitude]="this.coordinate.latitude"
      [longitude]="this.coordinate.longitude"
      [zoom]="zoom"
      (mapClick)="onChoseLocation($event)"
    >
      <agm-marker
        [latitude]="this.coordinate.latitude"
        [longitude]="this.coordinate.longitude"
      ></agm-marker>
    </agm-map>
  </div>

  <mat-dialog-actions>
    <button
      mat-raised-button
      color="accent"
      [mat-dialog-close]="true"
      (click)="getCoordinats()"
    >
      Add point
    </button>
  </mat-dialog-actions>
</div>
