<li class="list-item"
    [class.isExpired]="!discount.activityStatus"
>
  <p class="list-item__title" [routerLink]="['/discounts', discount.discountId]"
    matTooltip="Подробнее о Скидке"
    matTooltipPosition="above"
  >
    {{ discount?.discountName }}
  </p>
  
  <div class="corner-ribbon-6 corner-ribbon-6-top-right">
    <span class="discount-card__amount_text">
      {{ discount.discountAmount }} %
    </span>
  </div>
  <p class="list-item__subTitle"
     [routerLink]="['/vendors', discount.vendorId]"
     matTooltip="Подробнее о Вендоре"
     matTooltipPosition="above"
  >
    {{ discount?.vendorName }}
  </p>

  <div class="list-item__actions" 
       fxLayout="row">
    <div class="list-item__actions_ticket">
      <button class="action__ticket"
              mat-raised-button 
              matTooltip="Ticket"
              (click)="ticketHandler(discount.discountId)"
              [class.discountInActive]="!discount.activityStatus"
              [disabled]="!discount.activityStatus"
      >
        {{
        discount.activityStatus
          ?
        discount.isOrdered
          ? ("USER_PROFILE.TICKET_BUTTON.TICKET_LABEL" | translate)
          : ("USER_PROFILE.TICKET_BUTTON.TICKET_LABEL" | translate)
          : ("USER_PROFILE.TICKET_BUTTON.DISCOUNT_INACTIVE" | translate)
        }}
      </button>
    </div>
    <div class="list-item__actions_favourite">
      <mat-icon class="list-item__icon_favourite"
                fxLayoutAlign="center center"
                matTooltip='{{ "USER_PROFILE.LIST_ITEM.TOOLTIP_FAVORITE" | translate}}'
                [ngStyle]="{'color': discount.isSaved ? 'rgb(218, 129, 113)' : '#adadaf'}"
                (click)="toggleFavorites(discount.discountId)"
      >
        favorite
      </mat-icon>
    </div>
  </div>
  <p class="list-item__date">
    <span class="list-item__date_label">
     <small>
       {{"USER_PROFILE.LIST_ITEM.DATE_BEFORE" | translate}}:
     </small>
    </span>
    <span class="list-item__date_text">
      <small>{{discount.endDate | date: 'medium'}}</small>
    </span>
  </p>
</li>
