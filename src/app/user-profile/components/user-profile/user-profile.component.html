<section class="user-profile">
  <div class="grid">
    <article>
      <app-user-card
        [activeUser]="activeUser$ | async"
      ></app-user-card>
    </article>
    <article>
      <app-orders-list
      [tickets$]="orders$"
      (getTicket)="getTicket($event)"
      (toggleFavourites)="changeFavourites($event)"
      >
        Ordered Tickets
      </app-orders-list>
    </article>
    <article>
      <app-saved-list
      [discounts$]="discounts$"
      (getTicket)="getTicket($event)"
      (toggleFavourites)="changeFavourites($event)"
      >
        Saved Discounts
      </app-saved-list>
    </article>
  </div>
</section>
<ng-template appRef></ng-template>
