<section class="user-profile">
  <div class="grid">
    <article>
      <app-user-card
        [activeUser]="activeUser"
      ></app-user-card>
    </article>
    <article>
      <app-orders-list
      [tickets$]="orders"
      >
        Ordered Tickets
      </app-orders-list>
    </article>
    <article>
      <app-saved-list
      [discounts$]="discounts"
      >
        Saved Discounts
      </app-saved-list>
    </article>
  </div>
</section>
